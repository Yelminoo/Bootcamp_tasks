<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Card1</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <div class="row-1">
      <div class="card">
        <div class="card-header">7:25 AM</div>
        <div class="card-body">
          <i class="fa-solid fa-plane-departure"></i>
          <h3>Boston</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">8:15 PM</div>
        <div class="card-body">
          <i class="fa-solid fa-plane-arrival"></i>
          <h3>Madrid</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Translate</div>
        <div class="card-body">
          <i class="fa-brands fa-square-google-plus"></i>
          <h3>Spanish</h3>
        </div>
      </div>
    </div>
    <div class="row-2">
      <div class="card">
        <div class="card-header">Bike</div>
        <div class="card-body">
          <i class="fa-solid fa-person-biking"></i>
          <h3>13.1 Miles</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Boat</div>
        <div class="card-body">
          <i class="fa-solid fa-ship"></i>
          <h3>90 minutes</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Drive</div>
        <div class="card-body">
          <i class="fa-solid fa-car"></i>
          <h3>48 Miles</h3>
        </div>
      </div>
    </div>
    <div class="row-3">
      <div class="card">
        <div class="card-header">Morning</div>
        <div class="card-body">
          <i class="fa-solid fa-mug-saucer"></i>
          <h3>Coffee</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Afternoon</div>
        <div class="card-body">
          <i class="fa-solid fa-dumbbell"></i>
          <h3>Gym</h3>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Night</div>
        <div class="card-body">
          <i class="fa-solid fa-hot-tub-person"></i>
          <h3>Hot Tub</h3>
        </div>
      </div>
    </div>
  </body>
</html>
